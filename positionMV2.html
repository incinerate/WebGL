        <title>Triangles translation</title>
<script id="vertex-shader" type="x-shader/x-vertex">
attribute vec2 vertPosition;
attribute vec3 vertColor;
uniform vec4 u_Translation;

varying vec3 fragColor;

void main()
{
    gl_Position = vec4(vertPosition, 0.0, 1.0) + u_Translation;
    fragColor = vertColor;
}
</script>

<script id="fragment-shader" type="x-shader/x-fragment">
precision mediump float;
   
varying vec3 fragColor;

void main()
{
    gl_FragColor = vec4(fragColor, 1.0);
}
</script>
        <script type="text/javascript" src="js/initShaders.js"></script>
        <script type="text/javascript" src="js/glMatrix-0.9.5.min.js"></script>

<script type="text/javascript">
$("#ObjNumber").keyup(function(){
    $(this).val($(this).val().replace( /[^0-9]/g,''));
}).bind("paste",function(){
    $(this).val($(this).val().replace( /[^0-9]/g,''));
})
</script>

    <body onload="startup();">
     x:<input id="positionX" type="text" style="color: rgb(153, 153, 153);" value="Please insert number" 
onfocus="if(value=='Please insert number') {value='';}this.style.color='#000';" 
onblur="if (value=='') {value='Triangle Location X';this.style.color='#999';}"/> 
 y:<input id="positionY" type="text" style="color: rgb(153, 153, 153);" value="Please insert number" 
onfocus="if(value=='Please insert number') {value='';}this.style.color='#000';"
